answer = {0} Antwoord

any-order = Willekeurige volgorde

any-order-key = &nbsp;&nbsp;(willekeurige volgorde)

case-sensitive = Hooflettergevoelig

case-sensitive-key = &nbsp;&nbsp;(hooflettergevoelig)

example1 = <br />Voorbeelden:<br />Invoer: Oost {west}, thuis {best}.<br />Studenten zien: Oost _______, thuis _____.<br /><br />Invoer: 8 * 8 = &#123;64&#125;<br />Studenten zien: 8 * 8 = ______

example1-title = Plaats het juiste antwoord tussen accolades {}. Studenten zien op die plaats een invoerveld.

example2 = <br />Voorbeeld:<br />Invoer: Londen is de hoofdstad van {Engeland | Great Britanni\u00EB | Verenigd Koninkrijk}<br />Studenten zien: Londen is de hoofdstad van __________

example2-title = Wanneer meerdere antwoorden juist zijn, plaats deze antwoorden dan tussen de accolades gescheiden door een verticaal streepje (Te vinden boven de enter toets op het toetsenbord: |)

example3 = <br />Voorbeeld:<br />Invoer: Zijn ogen waren {gr*}<br />Studenten zien: Zijn ogen waren ______.<br />Juiste antwoorden: grijs, groen, grauw (en alle ander antwoorden die beginnen met gr).

example3-title = Gebruik een asterix op plaatsen waar willekeurige invoer juist is. Dit is ideaal voor vaak fout gespelde woorden.

example4 = <br />Voorbeeld:<br />Invoer: Een semester duurt normaal gesproken {14|18} weken.<br />Studenten zien:  Een semester duurt normaal gesproken ________ weken.<br />Juiste antwoorden: elke waarde tussen 14 en 18.

example4-title = Gebruik het pijp-teken (|) om een bereik van numerieke waarden te defini\u00EBren. Elke waarde binnen het bereik is een juist antwoord.

example5 = <br />Voorbeeld:<br />Invoer: De nederlandse vlag heeft drie kleuren: {rood}, {wit}, and {blauw}.<br />Studenten zien: De nederlandse vlag heeft drie kleuren: _____, ______, en ______.<br />Juiste antwoorden: rood, wit, en blauw (in willekeurige volgorde)

example5-title = Als de volgorde waarin twee of meerdere antwoorden worden ingevoerd niet belangrijk is, vink dan "willekeurige volgorde" aan.

examples-title = Voorbeelden:

instructions = <ul><li>Plaats het juiste antwoord binnen accolades { }. Dit wordt als invoerveld getoond aan de student.</li><li>Indien er meerdere juiste antwoorden zijn plaats deze dan binnen de accolades, gescheiden door een pijp-teken (|). </li><li>Gebruik een asterisk * op de plaats waar willekeurige karakters kunnen worden ingevoerd. </li><li>Juiste antwoorden die binnen een bepaald waardebereik vallen kunnen worden gescheiden door een pijp-teken.</li><li>Als de volgorde waarin de antwoorden worden ingevoerd niet belangrijk is, vink dan &quot;willekeurige volgorde&quot; aan.</li></ul>

