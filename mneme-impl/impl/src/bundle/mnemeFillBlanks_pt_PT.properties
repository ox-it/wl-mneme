example1=<br />Exemplos\:<br />Escreve\: Rosas s\u00e3o {vermelhas} e violetas s\u00e3o {azuis}.<br />\u00c9 visto\: Rosas s\u00e3o _______ e violetas s\u00e3o _____.<br /><br />Escreve\: 8 * 8 \= &\#123;64&\#125;<br />\u00c9 visto\: 8 * 8 \= ______
example1-title=Coloque a resposta correcta entre chavetas { }. Ser\u00e1 visualizado como espa\u00e7os em branco, por preencher.
example2=<br />Examplo\:<br />Escreve\: Londres \u00e9 a capital de {Inglaterra | Gra Bretanha | Reino Unido}<br />\u00c9 visto\: Londres \u00e9 a capital de __________
example2-title=Ser\u00e3o aceites m\u00faltiplas respostas, incluidas entre chavetas, separadas pelo s\u00edmbolo " | "
example3=<br />Examplo\:<br />Escreve\: His eyes were {gr*}<br />\u00c9 visto\: His eyes were ______.<br />Respostas correctas\: gray, grey, green, gritty (mais qualquer palavra iniciada por gr).
example3-title=Inserir um asterisco * para representar um ou mais caracteres. Esta op\u00e7\u00e3o \u00e9 a ideal para permitir palavras que normalmente s\u00e3o mal escritas.
example4=<br />Examplo\:<br />Escreve\: Um semestre tem a dura\u00e7\u00e3o t\u00edpica de {14|17} semanas.<br />\u00c9 visto\: Um semestre tem a dura\u00e7\u00e3o t\u00edpica de ________ semanas.<br />Respostas correctas\: Qualquer valor entre  14 e 17 ser\u00e1 uma resposta v\u00e1lida.
example4-title=Para uma resposta num\u00e9rica com uma gama de valores aveit\u00e1vel, inserir " | " entre os limites da gama de valores. Qualquer n\u00famero nesse limite constitui uma resposta v\u00e1lida.
example5=<br />Examplo\:<br />Escreve\: A bandeira Portuguesa possui tr\u00eas cores\: {vermelho}, {verde}, e {amarelo}.<br />\u00c9 visto\: A bandeira Portuguesa possui tr\u00eas cores\: _____, ______, e ______.<br />Respostas correctas\: vermelho, verde, e amarelo (introduzidas em qualquer ordem)
example5-title=Se a ordem em que duas ou mais respostas (espa\u00e7os em branco) s\u00e3o introduzidas n\u00e3o for importante, seleccione "Qualquer ordem."
examples-title=Exemplos\:
instructions=inserir | entre o intervalo. </li><li>Se a ordem de duas ou mais respostas (espa\u00e7os em branco) n\u00e3o \u00e9 importante, seleccione &quot;Qualquer ordem.&quot;</li></ul>
