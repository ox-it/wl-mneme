flexible-instructions={0} <span style\="color\:black;font-weight\:bold">Aviso\:</span> Este \u00e9 um {1} de <span style\="color\:black;font-weight\:bold">ordem flex\u00edvel</span>\:<ul><li>Possui a flexibilidade para responder \u00e0s quest\u00f5es como entender, usando os bot\u00f5es "Pr\u00f3ximo" e "Anterior" e a tabela de conte\u00fado.</li><li>Pode marcar as quest\u00f5es para as rever novamente antes de concluir o Teste; as quest\u00f5es s\u00e3o marcadas na tabela de conte\u00fados.</li><li>Pode sair a qualquer instante pressionando "Continuar mais tarde".</li></ul>A {1} ser\u00e1 completada apenas quando o confirmar, pressionando o bot\u00e3o "Concluir".  Se submiss\u00f5es tardias n\u00e3o forem permitidas e o tempo limite for ultrapassado, o sistema auto concluiu a {1}, com todas as quest\u00f5es que foram respondidas at\u00e9 ao momento.
flexible-instructions-by-assessment={0} <span style\="color\:black; font-weight\:bold">Aviso\:</span> Este \u00e9 um {1} de <span style\="color\:black; font-weight\:bold">ordem flex\u00edvel</span>\:<ul><li>Possui a flexibilidade de usar a tabela de conte\u00fados.</li><li>Pode marcar as quest\u00f5es para revis\u00e3o antes de concluir; estas ser\u00e3o identificadas na tabela de conte\u00fados para revis\u00e3o.</li><li>Pode sair a qualquer momeno pressionando  "Continuar mais tarde".</li></ul>A {1} ser\u00e1 completada apenas quando confirmar e pressionar o bot\u00e3o "Concluir". Se as submiss\u00f5es tardias n\u00e3o forem permitidas e a data limite for ultrapassada, o sistema conclui  {1}, com todas as quest\u00f5es completadas at\u00e9 ao momento.
