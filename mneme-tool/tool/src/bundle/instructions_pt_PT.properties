linear-instructions={0} <span style\="color\:black; font-weight\:bold">Aviso\:</span> Esta \u00e9 a <span style\="color\:black; font-weight\:bold">ordem estrita</span> {1}\:<ul><li><span style\="color\:black; font-weight\:bold">Pode responder \u00e0 quest\u00e3o apenas uma vez</span>.</li><li>Uma vez respondida, aparece a pr\u00f3xima quest\u00e3o, n\u00e3o peritindo volvar atr\u00e1s para modificar as respostas dadas.</li><li>Por favor, reveja as suas respostas antes de prosseguir, pressionando "Pr\u00f3ximo".</li><li>Seleccione "Continuar mais tarde" a qualquer momento e volte \u00e0 quest\u00e3o em que abandonou o Teste para o concluir.</li></ul>
survey-instructions={0} Este \u00e9 um <span style\="color\:black; font-weight\:bold">Question\u00e1rio</span><ul><li>Question\u00e1rios s\u00e3o an\u00f3nimos por defini\u00e7\u00e3o. A sua identidade n\u00e3o ser\u00e1 nunca revelada.</li><li>Question\u00e1rio n\u00e3o possui valora\u00e7\u00e3o em pontos e n\u00e3o \u00e9 visualizado na Pauta.</li></ul>
timed-instructions-inprogress={0} <span style\="color\:black; font-weight\:bold">Aviso\:</span> Este \u00e9 <span style\="color\:black; font-weight\:bold">temporizado</span> {1}.<ul><li>O contador de tempo \u00e9 iniciado quando do in\u00edcio do Teste.</li><li>Se pressionar "Continuar mais tarde", <span style\="color\:black; font-weight\:bold">o contador ser\u00e1 parado</span>.</li><li>Quando o tempo expirar , a {1} ser\u00e1 automaticamente concluida com todas as quest\u00f5es que foram respondidas at\u00e9 ao momento.</li></ul>
