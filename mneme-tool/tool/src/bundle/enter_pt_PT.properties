linear-instructions={0} <span style\="color\:black; font-weight\:bold">Aviso\:</span> Este \u00e9 um {1} de <span style\="color\:black; font-weight\:bold">ordem estrita</span>\:<ul><li><span style\="color\:black; font-weight\:bold">Pode responder \u00e0 quest\u00e3o apenas uma \u00fanica vez</span>.</li><li>Uma vez que prosseguir para a pr\u00f3xima quest\u00e3o, n\u00e3o poder\u00e1 retornar \u00e0s anteriores para realizar modifica\u00e7\u00f5es.</li><li>Por favor, reveja as suas quest\u00f5es antes de prosseguir para a pr\u00f3xima, pressionando "Seguinte".</li><li>Pode pressionar "Continuar mais tarde" a qualquer momento e retornar ao ponto em que deixou anteriormente o Teste.</li></ul>
near-due-instructions={0} <span style\="color\:black; font-weight\:bold">Aviso\:</span> Este {1} est\u00e1 <span style\="color\:black; font-weight\:bold">no limite de tempo</span>\:<ul><li>Deve reiniciar antes do limite de tempo.</li><li>Quando a data limite for ultrapassada, o {1} ser\u00e1 finalizado automaticamente.</li></ul>
survey-instructions={0} Este \u00e9 um <span style\="color\:black; font-weight\:bold">Inqu\u00e9rito</span><ul><li>Os Inqu\u00e9ritos s\u00e3o an\u00f3nimos por defini\u00e7\u00e3o. A sua identidade n\u00e3o ser\u00e1 nunca revelada.</li><li>Os Inqu\u00e9ritos n\u00e3o possuem pontua\u00e7\u00e3o associada e n\u00e3o aparecem na Pauta.</li></ul>
timed-instructions={0} <span style\="color\:black; font-weight\:bold">Aviso\:</span> Este \u00e9 um {1} <span style\="color\:black; font-weight\:bold">temporizado</span>\:<ul><li><span style\="color\:black; font-weight\:bold">O contador de tempo ser\u00e1 iniciado no come\u00e7o da submiss\u00e3o.</span></li><li>Se iniciar o {1} e pressionar "Continuar mais tarde", <span style\="color\:black; font-weight\:bold">o contador continuar\u00e1 a funcionar</span>.</li><li>Quando o tempo se esgotar, o {1} ser\u00e1 finalizado automaticamente considerando todas as respostas conclu\u00eddas at\u00e9 ao momento.</li></ul>
