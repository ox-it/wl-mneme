flexible-instructions={0} <span style\="color\:black; font-weight\:bold">Aviso\:</span> Este \u00e9 um {1} de <span style\="color\:black; font-weight\:bold">ordem flex\u00edvel</span>\:<ul><li>Possui a flexibilidade para navegar entre p\u00e1ginas usando os bot\u00f5es "Anterior" e "Pr\u00f3ximo" e para usar a tabela de conte\u00fados.</li><li>Pode marcar as quest\u00f5es a rever antes de finalizar; estas ser\u00e3o marcadas na tabela de conte\u00fados.</li><li>Pode sair em qualquer momento, pressionando "Continuar mais tarde".</li></ul>O seu {1} ser\u00e1 completado apenas quando o indicar e confirmar pressionando o bot\u00e3o "Concluir". Se as submiss\u00f5es tardias n\u00e3o forem permitidas, o sistema termina o {1}, com todas as quest\u00f5es que foram completadas at\u00e9 ao momento.
flexible-instructions-by-assessment={0} <span style\="color\:black; font-weight\:bold">Aviso\:</span> Este \u00e9 um {1} de <span style\="color\:black; font-weight\:bold">ordem flex\u00edvel</span>\:<ul><li>Possui a flexibilidade para usar a tabela de conte\u00fados.</li><li>Pode marcar as quest\u00f5es a rever antes de finalizar; estas ser\u00e3o marcadas na tabela de conte\u00fados.</li><li>Pode sair em qualquer momento, pressionando "Continuar mais tarde".</li></ul>O seu {1} ser\u00e1 completado apenas quando o indicar e confirmar pressionando o bot\u00e3o "Concluir". Se as submiss\u00f5es tardias n\u00e3o forem permitidas, o sistema termina o {1}, com todas as quest\u00f5es que foram completadas at\u00e9 ao momento.
